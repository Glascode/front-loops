<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 3 - Step 1</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="container">
    <div class="frame">
        <div class="side">
            <div class="side--logo">
                <img class="image logo" src="img/logo.png">
            </div>

            <div class="side--number">
                39
            </div>

            <div class="side--preview">
                <img class="image" src="img/preview.png">
                <div class="preview-button heel">+</div>
                <div class="preview-button midsole">+</div>
                <div class="preview-button uppers">+</div>
            </div>

            <div class="side--dots-container">
                <div class="side--dots">
                    <span class="side--dot"></span>
                    <span class="side--dot selected"></span>
                    <span class="side--dot"></span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card--title">
                Nike Flyknit
            </div>

            <div class="card--subtitle">
                $189.00 <span class="small">$259.00</span>
            </div>

            <div class="card--paragraph">
                With a flexible Flyknit upper placed directly on top of
                radically
                reinvented Air cushioning system, The Nike Air VaporMax defies
                conventional style and provides an unbelievably light, bouncy
                and
                flexible feel.
            </div>

            <div class="card--choices-table">
                <div class="row card--choice">
                    <div class="col choice--title">
                        Size
                    </div>
                    <div class="col">
                        <div class="choice--values">
                            <label class="value">
                                <input type="radio" name="size">
                                <span class="checkmark">39</span>
                            </label>
                            <label class="value">
                                <input type="radio" name="size">
                                <span class="checkmark">40</span>
                            </label>
                            <label class="value">
                                <input type="radio" name="size">
                                <span class="checkmark">41</span>
                            </label>
                            <label class="value">
                                <input type="radio" name="size">
                                <span class="checkmark">42</span>
                            </label>
                            <label class="value">
                                <input type="radio" name="size">
                                <span class="checkmark">43</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row card--choice">
                    <div class="col choice--title">
                        Amount
                    </div>
                    <div class="col">
                        <div class="amount">
                            2
                        </div>
                    </div>
                </div>
            </div>

            <button class="card--button">
                Buy now
            </button>
        </div>
    </div>
</div>
</body>
</html>
