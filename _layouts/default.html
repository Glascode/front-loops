<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="FrontLoops resolutions.">

    <!-- Open Graph Protocol -->
    <meta property="og:image"
          content="{{ '/images/logo_alt.png' | prepend: site.baseurl }}">
    <meta property="og:title" content="FrontLoops resolutions">
    <meta property="og:type" content="website">
    <meta property="og:description"
          content="FrontLoops resolutions.">
    <meta property="og:url"
          content="https://glascode.github.io/front-loops/">

    <title>Frontloops resolutions</title>

    <link rel="icon" type="image/png" href="images/logo_alt.png">

    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"/>
</head>
<body>

<header class="header bg-dark">
    <nav class="header-nav">
        <ul class="nav nav-tabs justify-content-between bg-dark">
            {% for loop in site.data.loops %}
            <li class="nav-item">
                <a class="nav-link js-nav-link"
                   href="#loop-{{ forloop.index }}">Loop&nbsp;{{ forloop.index }}</a>
            </li>
            {% endfor %}
            <li class="nav-item">
                <a class="nav-link"
                   href="https://github.com/Glascode/frontloops">
                    Source
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://frontloops.io">
                    Frontloops
                </a>
            </li>
        </ul>
    </nav>
</header>
<main class="main">

    {{ content }}
</main>
<footer class="footer">
    <div class="mr-4">Maël Querré, 2019</div>
    <div>Generated with Jekyll</div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
<script>$(document).ready(function () {
    $('body').bootstrapMaterialDesign();
});</script>
<script src="js/main.js"></script>
</body>
</html>
