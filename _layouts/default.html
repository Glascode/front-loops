<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="FrontLoops resolutions.">

    <!-- Open Graph Protocol -->
    <meta property="og:image"
          content="{{ '/images/logo_alt.png' | prepend: site.baseurl }}">
    <meta property="og:title" content="FrontLoops resolutions">
    <meta property="og:type" content="website">
    <meta property="og:description"
          content="FrontLoops resolutions.">
    <meta property="og:url"
          content="https://glascode.github.io/frontloops/">

    <title>Frontloops resolutions</title>

    <link rel="icon" type="image/png" href="images/logo_alt.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
</head>

<body>
<header class="header">
    <nav class="header-nav">
        <ul class="nav nav-bar navbar-expand-lg justify-content-between">
            {% for loop in site.data.loops %}
            <li class="nav-item">
                <a class="nav-link js-nav-link"
                   href="#loop-{{ forloop.index }}">Loop&nbsp;{{ forloop.index }}</a>
            </li>
            {% endfor %}
            <li class="nav-item">
                <a class="nav-link"
                   href="https://github.com/Glascode/frontloops">
                    Source
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://frontloops.io">
                    Frontloops
                </a>
            </li>
        </ul>
    </nav>
</header>

<main class="main">
    {{ content }}
</main>

<footer class="footer">
    <div class="mr-4">Maël Querré, 2019</div>
    <div>Generated with Jekyll</div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="js/main.js"></script>
</body>
</html>
